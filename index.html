<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Landing Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="house-container">
            <img src="assets/images/FranHouse1.jpg" alt="House Illustration" class="house-image">
            <div class="flickering-window"></div>

            <!-- Door with an ID for targeting with JS -->
            <div id="door" class="interactive-door" onclick="enterHouse()"></div>
        </div>
    </div>

    <script>
        function enterHouse() {
            animateDoor(); // Start door animation first
        }

        function animateDoor() {
            const door = document.getElementById('door');
            door.classList.add('door-opening');

            // Slide out the entire page after the door animation
            setTimeout(function() {
                document.body.classList.add('slide-out');
            }, 2000); // Wait for door to fully open

            // Redirect after the slide-out animation
            setTimeout(function() {
                window.location.href = 'entrance.html';
            }, 3000); // Adjust timing based on both animations
        }
    </script>
</body>

</html>
